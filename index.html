onectar el cortafuegos a una tercera red, llamada zona desmilitarizada o DMZ, en la que se ubican los servidores de la organización que deben permanecer accesibles desde la red exterior.\\nUn cortafuegos correctamente configurado añade una protección necesaria a la red, pero que en ningún caso debe considerarse suficiente. La seguridad informática abarca más ámbitos y más niveles de trabajo y protección contra virus, malware, entre otras amenazas.logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Flogseq____&quot;,72,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Xlogseq____&quot;,70,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Vlogseq____&quot;,72,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ulogseq____&quot;,45,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ulogseq____&quot;,70,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^18logseq____&quot;,true,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648da543-0751-4aca-a447-a29eef7c231dlogseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Flogseq____&quot;,72,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Xlogseq____&quot;,70,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Vlogseq____&quot;,70,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Ulogseq____&quot;,61,536870922]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Ulogse  nos revela el alarmante fenómeno que ella misma ha denominado «capitalismo de la vigilancia». Está en juego algo de la máxima importancia: toda una arquitectura global de modificación de la conducta amenaza con transfigurar la naturaleza humana misma en el siglo XXI de igual modo a como el capitalismo industrial desfiguró el mundo natural en el siglo XX.Gracias al análisis de Zuboff, cobran gráficamente vida para nosotros las consecuencias del avance del capitalismo de la vigilancia desde su foco de origen en Silicon Valley hacia todos los sectores de la economía. Hoy se acumula un enorme volumen de riqueza y poder en unos llamados «mercados de futuros conductuales» en los que se compran y se venden predicciones sobre nuestro comportamiento, y hasta la producción de bienes y servicios se supedita a un nuevo «medio de modificación de la conducta».La amenaza que se cierne sobre nosotros no es ya la de un Estado «Gran Hermano» totalitario, sino la de una arquitectura digital omnipresente: un «Gran Otro» que opera en función de los intereses del capital de la vigilancia. El exhaustivo y turbador análisis de Zuboff pone al descubierto las amenazas a las que se enfrenta la sociedad del siglo XXI: una «colmena» controlada y totalmente interconectada que nos seduce con la promesa de lograr certezas absolutas a cambio del máximo lucro posible para sus promotores, y todo a costa de la democracia, la libertad y nuestro futuro como seres humanos.Sin apenas resistencia en la legislación o en la sociedad, el capitalismo de la vigilancia va camino de dominar el orden social y determinar el futuro digital... si no se lo impedimos antes.logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Flogseq____&quot;,90,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Xlogseq____&quot;,88,536870924]],[logseq____&quot ____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,logseq____&quot;648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Hlogseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,logseq____&quot;648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^18logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un software es libre[4]​ si otorga a los usuarios de manera adecuada las denominadas cuatro libertades: libertad de usar, estudiar, distribuir y mejorar, de lo contrario no se trata de software libre. Existen diversos esquemas de distribución que no son libres, y si bien podemos distinguirlos sobre la base de cuánto les falta para llegar a ser libres, su uso bien puede ser considerado contrario a la ética en todos los casos por igual.\\nLa expresión «software libre» proviene de la expresión del inglés free software, que presenta ambigüedad entre los significados «libre» y «gratis» asociados a la palabra free. Por esto es que suele ser considerado, de manera errónea,[5]​[6]​ como software gratuito y no en su acepción más precisa como software que puede ser modificado y compartido sin infringir la licencia. El software libre suele estar disponible gratuitamente, o al precio de coste de la distribución a través de otros medios, sin embargo no es obligatorio que sea así, por lo tanto no hay que asociar software «libre» a «gratuito» (denominado usualmente freeware), ya que, conservando su carácter de libre, puede ser distribuido comercialmente. Análogamente, el software gratis o gratuito incluye en ocasiones el código fuente; no obstante, este tipo de software no es «libre» en el mismo sentido que el software libre, a menos que se garanticen los derechos de modificación y redistribución de dichas versiones modificadas del programa. En este sentido, es importante conocer las implicaciones jurídicas que emanan del uso del software libre.[7]​\\nTampoco debe confundirse software libre con «software de dominio público». Este último es aquel que no requiere de licencia, pues sus derechos de explotación son para toda la humanidad, porque permite el acceso a todos por igual. Cualquiera puede hacer uso de él, consignando su autoría original. Este software sería aquel cuyo autor lo dona a la humanidad o cuyos derechos de autor han expirado. Si un autor condiciona su uso bajo una licencia, por muy débil que sea, ya no es del dominio público.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Flogseq____&quot;,151,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Xlogseq____&quot;,146,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Vlogseq____&quot;,150,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,45,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,146,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^18logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648da544-1418-4ec7-8d3d-f2fcefb84a41logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[15 e. La experiencia nos dice que lo mejor es empezar presentando una imagen no demasiado compleja de la seguridad, reduciendo deliberadamente el espectro al uso de herramientas alternativas o proveedores seguros. Signal en vez de WhatsApp, ProtonMail en lugar de Gmail. Con el discurso instrumental pretendemos transmitir la idea de que cualquiera que utilice las herramientas apropiadas puede ver mejorada notablemente su seguridad, lo cual es en general correcto. Cuidar las aplicaciones que se instalan, actualizarlas a menudo, administrar bien los permisos. En eso consiste la seguridad móvil, a fin de cuentas. \\nls-type:: annotation\\nhl-page:: 51\\nhl-color:: green\\nid:: 648c860e-4848-4881-b11d-074d6f68fd53\\n\\nEl discurso instrumental es popular porque es accesible a todos. Su triunfo consiste en dejar de demandar un conocimiento experto para disponer de una buena seguridad; basta con estar usando las herramientas adecuadas, las cuales nos inmunizan contra sucesos inesperados: los peligros existentes pueden atajarse en gran medida cuando tomamos el control sobre nuestro dispositivo, tomando decisiones sobre la configuración de privacidad, instalando solamente aplicaciones de confianza o formulando un complicado código de desbloqueo. Sin embargo, algo fundamental queda suprimido en esta forma de afrontar la cuestión, condenando al discurso instrumental a ser siempre limitado, insuficiente, parcial: que el mundo exterior, el entorno circundante que nos acompaña siempre al utilizar cualquier tipo de dispositivo, queda fuera de nuestro ámbito de actuación, de forma que deja de pensarse en clave adversarial.logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,477,536870960]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,114,536870960]],[logseq____&quot;^15logseq___ o de daños para la persona, en un espacio no hostil para ella. El resultado es la interiorización de estrategias de respuesta que solamente se ganan en circunstancias parecidas a las del combate –el desarrollo de una atención especial sobre los detalles, que es lo que caracteriza al guerrero experimentado–.\\nls-type:: annotation\\nhl-page:: 36\\nhl-color:: blue\\nid:: 648c7ad3-876f-4461-af0e-a624f98d3d63logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Flogseq____&quot;,859,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Xlogseq____&quot;,114,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Vlogseq____&quot;,114,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ulogseq____&quot;,114,536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Mlogseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1Nlogseq____&quot;,36,logseq____&quot;^1Ologseq____&quot;,logseq____&quot;bluelogseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,logseq____&quot;648c7ad3-876f-4461-af0e-a624f98d3d63logseq____&quot;],536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Mlogseq____&quot;,logseq____&quot;^1Nlogseq____&quot;,logseq____&quot;^1Ologseq____&quot;,logseq____&quot;^1Hlogseq____&quot;],536870960]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Mlogseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1Nlogseq____&quot;,logseq____&quot;36logseq____&quot;,logseq____&quot;^1Ologseq____&quot;,logseq____&quot;bluelogseq____&quot;,logseq____&quot;^1Hlogseq____&quot;,logseq____&quot;648c7ad3-876f-4461-af       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
